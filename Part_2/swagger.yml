openapi: 3.0.0
info:
  title: "RP Flask REST API"
  description: "An API about people and notes"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    Person:
      type: "object"
      required:
        - lname
      properties:
        fname:
          type: "string"
        lname:
          type: "string"
  
  parameters:
    lname:
      name: "lname"
      description: "Last name of the person to get"
      in: path
      required: True
      schema:
        type: "string"

paths:
  /people:
    get:
      operationId: "people.read_all_people"
      tags:
        - "People"
      summary: "Read the list of people"
      responses:
        "200":
          description: "Successfully read people list"

    #create a POST method
    post:
      operationId: "people.create_new_person"
      tags:
        - "People"
      summary: "Create a person"
      requestBody:
        description: "Person to create"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "person"
              $ref: "#/components/schemas/Person"
      responses:
        "201":
          description: "Successfully created the person"

  /people/{lname}:
    get:
      operationId: "people.read_one_person"
      tags:
        - People
      summary: "Read one person"
      parameters:
        - $ref: "#/components/parameters/lname"
      responses:
        "200":
          description: "Successfully read the person"

    put:
      tags:
        - People
      operationId: "people.update_a_person"
      summary: "Update a person"
      parameters:
        - $ref: "#/components/parameters/lname"
      responses:
        "200":
          description: "Successfully updated the person"
      requestBody:
        content:
          application/json:
            schema:
              x-body-name:  "person"
              $ref: "#/components/schemas/Person"
    
    delete:
      tags:
        - People
      operationId: "people.delete_user_input"
      summary: "Delete a person's details"
      parameters:
        - $ref: "#/components/parameters/lname"
      responses:
        "204":
          description: "Successfully deleted the user"
  
  /home:
    get:
      operationId: "home.home"
      tags:
        - "Welcome"
      summary: "Display greeting"
      responses:
        "200":
          description: "Successfully displayed greeting"