# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - base-note

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_037610a038c34506af4586e2b8591c2a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5b370b55c6bd4610a9192f9c3811691d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_037610a038c34506af4586e2b8591c2a }}/mbaoma/note-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'base-note'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d1102e7923284b8990da06a3bc4dbcc1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_037610a038c34506af4586e2b8591c2a }}/mbaoma/note-app:${{ github.sha }}'